<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Business Blog Card</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta
  name="description"
  content="The cover card for an article for small business solutions. Article by Amy Burgess."
>

<link rel="stylesheet" href="style.css">

<!-- Setting up Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="preconnect" href="https://fonts.googleapis.com"></noscript>
<link rel="preconnect" href="https://fonts.gstatic.com" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin></noscript>

<!-- Fonts: Sora, Poppins -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato&family=Sora&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&family=Sora&display=swap"></noscript>
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap">
<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"></noscript>

<body>

<main>
  <div class="cover-container">
    <img class="cover-hero" src="images/hero-image.jpg"
      srcset="images/hero-image.jpg 418w, images/hero-image-sm.jpg 209w"
      sizes="(max-width: 640px) 90vw, (min-width: 1024px) 30vw"
      alt="A waitstaff employee handing a payment card to a customer, viewed through a glass wall.">
    <img class="cover-wave" src="images/white-overlay.svg"
      srcset="images/white-overlay.svg 418w, images/white-overlay.svg 209w"
      sizes="(max-width: 640px) 90vw, (min-width: 1024px) 30vw"
      alt="A white wave curve that makes the bottom edge of the waitstaff payment image."/>
  </div>

  <div class="content-container">
    <div class="title">
      <h1 class="article-title">Perfect solution for small business</h1>
    </div>

    <div class="summary">
      <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
    </div>

    <div class="author-container">
      <img class="author-avatar" src="images/avatar-image-business-card-sm.png"
        alt="A 3D avatar of a white man with black hair and a beard, on a pink background."
        width="48" height="48" />
      <div class="author-info">
        <h1 class="author-name">Amy Burgess</h1>
        <p class="author-info">Customer Manger, Solution Oy</p>
      </div>
    </div>
  </div> <!-- End content-container -->


</main>

</body>
</html>
